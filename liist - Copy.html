<html>
    <head>
        <title>list in class</title>
        <style>
            ol{
                list-style-type: lower-roman;
            }
            ul{
                list-style-type: circle;
            }
        </style>
        }
    </head>
    <body>
        <ol>
            <li>vinay</li>
            <li>rohit</li>
            <li>ali</li>
            <li>abhi</li>
        </ol>
        <ul>
            <li>vijay</li>
            <li>aakash</li>
            <li>chandu</li>
            <li>nagesh</li>
        </ul>
    </body>
</html>
